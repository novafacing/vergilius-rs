[package]
name = "vergilius"
version = "0.1.0"
authors = ["novafacing <rowanbhart@gmail.com>"]
edition = "2021"
description = "Automatically generated Windows internals structures from vergiliusproject.com"
documentation = "https://docs.rs/vergilius"
homepage = "https://github.com/novafacing/vergilius-rs"
repository = "https://github.com/novafacing/vergilius-rs"
license = "Apache-2.0"
keywords = ["windows", "internals"]

[[bin]]
name = "generate-headers"
path = "src/bin/generate-headers.rs"
required-features = ["generate"]

[[bin]]
name = "generate-bindings"
required-features = ["generate"]

[dependencies]
anyhow = { version = "*", optional = true }
bindgen = { version = "*", optional = true }
cargo_metadata = { version = "*", optional = true }
indoc = { version = "*", optional = true }
petgraph = { version = "*", optional = true }
regex = { version = "*", optional = true }
reqwest = { version = "*", features = ["blocking"], optional = true }
serde = { version = "*", features = ["derive"], optional = true }
serde_yaml = { version = "*", optional = true }
zip = { version = "*", optional = true }

[features]
default = []
generate = [
    "dep:anyhow",
    "dep:bindgen",
    "dep:cargo_metadata",
    "dep:indoc",
    "dep:petgraph",
    "dep:regex",
    "dep:reqwest",
    "dep:serde",
    "dep:serde_yaml",
    "dep:zip",
]
